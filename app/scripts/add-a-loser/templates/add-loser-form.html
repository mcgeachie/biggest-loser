<div class="modal-body loser-modal">
  <form novalidate name="addALoser" id="add-a-loser">
    <div class="input-group input-group-lg new-loser-name">
      <input type="text" class="form-control rounded" name="name" data-ng-model="newLoser.name" placeholder="Full Name">
    </div>

    <div class="input-group input-group-lg">
      <input type="text" class="form-control" name="start-date" datepicker-popup="dd/MM/yyyy" ng-model="newLoser.startDate" init-date="today" is-open="datepickerOpen" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="Start Date" />
      <span class="input-group-addon" ng-click="openDatepicker($event)">
        <i class="glyphicon glyphicon-calendar"></i>
      </span>
    </div>

    <div class="input-group input-group-lg">
      <input type="number" class="form-control" name="start-weight" data-ng-model="newLoser.startWeight" placeholder="Weight">
      <span class="input-group-addon">kg</span>
    </div>

    <div class="input-group input-group-lg">
      <input type="number" class="form-control" name="height" data-ng-model="newLoser.height" placeholder="Heighth">
      <span class="input-group-addon">cm</span>
    </div>

    <div data-ng-show="newLoser.initials">
      <loser-avatar loser="newLoser"></loser-avatar>
    </div>

    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" data-ng-click="addLoser()" data-ng-disabled="addALoser.$invalid">Submit</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" data-ng-click="cancelForm()">Cancel</button>
        </div>
    </div>
  </form>
</div>
