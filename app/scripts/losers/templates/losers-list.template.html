<section>
  <div data-ng-repeat="loser in losers | orderBy:sortOrder">
    <loser-avatar class="small" data-loser="loser"></loser-avatar>
    <span>{{loser.name}}</span>
    <!-- <span>{{loser.height}}</span> -->
    <!-- <span>{{loser.startWeight.kg}}</span> -->
    <span data-ng-repeat="weight in loser.weights" title="calculateBMI(loser)">{{weight.kg}}</span>
  </div>
</section>
