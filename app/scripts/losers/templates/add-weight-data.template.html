<div class="modal-body loser-modal">
  <form novalidate name="addWeightData">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" name="date" datepicker-popup="dd/MM/yyyy" ng-model="date" init-date="today" is-open="datepickerOpen" datepicker-options="dateOptions" ng-required="true" close-text="Close" placeholder="Date" />
      <span class="input-group-addon" ng-click="openDatepicker($event)">
        <i class="glyphicon glyphicon-calendar"></i>
      </span>
    </div>

    <div class="input-group input-group-lg">
      <input type="number" class="form-control" name="weight" data-ng-model="weight" placeholder="Weight">
      <span class="input-group-addon">kg</span>
    </div>

    <div class="btn-group btn-group-justified" role="group">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" data-ng-click="addDataPoint()" data-ng-disabled="addWeightData.$invalid">Submit</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" data-ng-click="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>
