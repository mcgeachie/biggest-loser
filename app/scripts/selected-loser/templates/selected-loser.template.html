<section data-ng-if="$selectedLoser" class="selected-loser">
  <loser-avatar data-loser="$selectedLoser"></loser-avatar>
  <h2>{{$selectedLoser.name}}</h2>
  <span class="starting-data">Height: {{$selectedLoser.height}}cm</span>
  <span class="starting-data">Starting Weight: {{$selectedLoser.startWeight.kg}}kg</span>
  <span class="starting-data">Starting BMI: {{$selectedLoser.startWeight.bmi | number: 1}}</span>
  <span data-ng-repeat="weight in $selectedLoser.weights" title="BMI: {{weight.bmi | number: 1}}">
    <span><b>{{weight.kg}}</b></span>
    <span class="loser-diff">{{weight.diff}}%</span>
  </span>
  <span class="glyphicon glyphicon-remove close-button" data-ng-click="deselectLoser()" aria-labelledby="selectedLoserCloseButton">
    <label id="selectedLoserCloseButton">Close</label>
  </span>
</section>
