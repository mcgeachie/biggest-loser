<div class="modal-body">
  <input type="text" class="form-control" ng-model="weight" placeholder="Weight" />
  <input type="text" class="form-control" ng-model="height" placeholder="Height" />
  <span class="bmi-printout" data-ng-show="bmi">BMI: {{bmi}}</span>
  <button type="button" class="btn btn-default" data-ng-click="cancelBmiForm()">Cancel</button>
</div>
